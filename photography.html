<script>
  document.addEventListener('DOMContentLoaded', () => {
    const grid = document.querySelector('.fotos');
    const images = Array.from(grid.querySelectorAll('img'));

    // Mezclar las imágenes de forma aleatoria
    images.sort(() => Math.random() - 0.5);

    // Eliminar las imágenes existentes y reinsertarlas en orden aleatorio
    grid.innerHTML = '';
    images.forEach(img => grid.appendChild(img));
  });
